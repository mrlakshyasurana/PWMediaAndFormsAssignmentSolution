<!-- Audio And Video -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio And Video Tags</title>
</head>
<body>

    <!-- Audio -->
    <font background-color="red" color="red" size="5">
            <h1>Audio</h1>
    </font>
    <audio align="center" src="./audio.mp3" controls> Audio</audio>
    
    <!-- Video -->
    <font background-color="red" color="red" size="5">
        <h1>Video</h1>
    </font>
    <video src="./video.mp4" width="300" height="300" controls>Video</video>
</body>
</html>
