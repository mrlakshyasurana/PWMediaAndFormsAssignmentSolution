 <!-- Sign in Form For Question 5 of Media And Forms Assignment -->
 
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form </title>
</head>
<!-- Body Style -->
<body style="background-color:papayawhip;color: darkblue;">

  <!-- Heading 1 Style -->
  <h1 style="color: darkblue;font-display:unset;font-size:x-large;" align="center"> Sign In Form</h1>

  <!-- Form Style -->
  <form  style="background-color:transparent;color:darkblue;font-size:larger;" align="center">
    <fieldset>
        <legend>Sign In</legend>

        <!-- Label for Registered-Email id -->
        <label for="RegisteredEmailId">Registered E-mail Id</label>
        <!-- Input Field For Registered Gmail id -->
        <input id="RegisteredEmailId" required type="email" name="RegisteredEmailId" minlength="3">
        <br>
        <br>

        <!-- Label For Password -->
        <label for="Password">Password</label>
        <!-- Input Field For Password Label  -->
        <input id="Password" required type="password" name="UserPassword">
        <br>
        <br>

        <!-- Sign In Button -->
        <input type="submit" value="Sign In" name="submit">
        
    </fieldset>
  </form>
    
    
</body>
</html>
