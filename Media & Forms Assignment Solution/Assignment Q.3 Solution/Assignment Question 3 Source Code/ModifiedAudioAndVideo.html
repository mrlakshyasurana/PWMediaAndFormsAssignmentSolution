<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modified Audio And Video</title>
</head>
<body>

    <!-- Audio -->
    <font  color="red" size="5">
        <h1>Audio</h1>
</font>
<audio  src="./audio.mp3" controls  autoplay loop > Audio</audio>

    <!-- Video -->
<font  color="red" size="5">
    <h1>Video</h1>
</font>
<video  src="./video.mp4" width="300" height="175"   controls autoplay loop >Video</video>
    
</body>
</html>
